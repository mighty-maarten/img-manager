version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 22
    commands:
      - echo "Installing build dependencies on $(date)"
      - node --version
      - npm --version
  pre_build:
    commands:
      - echo "Started installing NPM dependencies on $(date)"
      - cd packages/api && npm ci && cd ../..
      - cd packages/client && npm ci && cd ../..
      - echo "Ended installing NPM dependencies on $(date)"
  build:
    commands:
      - echo "Build started on $(date)"
      - cd packages/client && npm run build && cd ../..
      - cd packages/api && npm run build && cd ../..
      - echo "Build completed on $(date)"
      - echo "Build artifacts prepared"
  post_build:
    commands:
      - echo "Post build started on $(date)"
      - echo "Creating deployment package..."
      - echo "Post build completed on $(date)"
artifacts:
  files:
    - appspec.yml
    - packages/api/node_modules/**/*
    - packages/api/dist/**/*
    - packages/api/package.json
    - packages/api/package-lock.json
    - packages/api/database/**/*
    - packages/client/dist/**/*
    - deploy/**/*
  discard-paths: no
